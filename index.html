<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
    <title>Weather App</title>
  </head>

  <body>
    <h1>UWEATHER</h1>
    <div id="content">
      <div class="date"></div>
      <div class="time"></div>
      <div class="searchBar">
        <input
          class="search"
          id="search"
          type="search"
          placeholder="Change location..."
        />
        <img class="searchIcon" src="assets/magnify.svg" alt="Search Icon" />
        <ul class="suggestions"></ul>
      </div>
      <div id="currentForecast">
        <div class="left">
          <div class="searchContainer">
            <h3 class="cityName"></h3>
          </div>
          <h2 class="countryName"></h2>
          <div class="condition">
            <div class="conditionText"></div>
            <img class="conditionIcon" src="" alt="" />
          </div>
          <div class="temp"></div>
          <div class="feelslike"></div>
        </div>
        <div class="right">
          <figure class="windContainer">
            <img src="assets/weather-windy.svg" alt="Wind Icon" />
            <figcaption>Wind speed <span class="wind"></span></figcaption>
          </figure>
          <figure class="humidityContainer">
            <img src="assets/water-outline.svg" alt="Humidity icon" />
            <figcaption>Humidity <span class="humidity"></span></figcaption>
          </figure>
          <figure class="rainChanceContainer">
            <img src="assets/weather-pouring.svg" alt="Rain chance icon" />
            <figcaption>
              Chance of rain <span class="rainChance"></span>
            </figcaption>
          </figure>
        </div>
      </div>
      <div class="weeklyForecast">
        <div class="card currentCard">
          <div class="header current">
            <header></header>
          </div>
          <div class="cardTempHigh"></div>
          <div class="cardIconContainer">
            <div class="cardTempLow"></div>
            <div class="cardIcon">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="header">
            <header></header>
          </div>
          <div class="cardTempHigh"></div>
          <div class="cardIconContainer">
            <div class="cardTempLow"></div>
            <div class="cardIcon">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="header">
            <header>Wednesday</header>
          </div>
          <div class="cardTempHigh">16 °C</div>
          <div class="cardIconContainer">
            <div class="cardTempLow">8 °C</div>
            <div class="cardIcon">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loadingscreen">
      <div id="loading"></div>
      <p>Fetching data...</p>
    </div>
  </body>
</html>
